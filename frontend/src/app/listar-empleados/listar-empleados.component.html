<div class="principal">
  <h1>Bienvenido a la Aplicación de Empleados</h1>
  <p>Gestiona tus empleados fácilmente con las siguientes opciones:</p>
  <div class="acciones">
    <a routerLink="/empleados/nuevo" class="btn-nuevo">Agregar Empleado</a>
    <a routerLink="/empleados/detalle" class="btn-listar">Ver Detalle de Empleados</a>
  </div>
</div>
<hr>
<h2>Lista de Empleados</h2>
<table class="empleados-table">
  <thead>
    <tr>
      <th>Número de Empleado</th>
      <th>Nombre</th>
      <th>Empresa</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.numeroEmpleado }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.empresa }}</td>
      <td>
        <a [routerLink]="['/empleados/editar', empleado.id]" class="btn-editar">Editar</a>
        <button (click)="eliminarEmpleado(empleado.id)" class="btn-eliminar">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

  transition: background 0.2s, color 0.2s;
}

}
.btn-listar:hover, .btn-nuevo:hover {
