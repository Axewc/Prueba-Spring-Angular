<p>gantt-form works!</p><form (ngSubmit)="onSubmit()" #ganttForm="ngForm">  <div>    <label for="numFases">Número de fases:</label>    <input type="number" id="numFases" name="numFases" [(ngModel)]="numFases" min="1" (change)="actualizarFases()" required />  </div>  <div *ngFor="let fase of fases; let i = index">    <h4>{{ fase.nombre }}</h4>    <label>Limite de horas para la fase:</label>    <input type="number" [(ngModel)]="limiteHoras[i]" name="limiteHoras{{i}}" min="1" required />    <div *ngFor="let asignacion of fase.asignaciones; let j = index">      <label>Empleado:</label>      <select [(ngModel)]="fase.asignaciones[j].empleadoId" name="empleado{{i}}_{{j}}" required>        <option [ngValue]="null">Selecciona un empleado</option>        <option *ngFor="let emp of empleados" [ngValue]="emp.id">{{ emp.nombre }}</option>      </select>      <label>Horas:</label>      <input type="number" [(ngModel)]="fase.asignaciones[j].horas" name="horas{{i}}_{{j}}" min="1" (change)="calcularHorasTotales(i)" required />      <button type="button" (click)="eliminarAsignacion(i, j)">Eliminar</button>    </div>    <button type="button" (click)="agregarAsignacion(i)">Agregar asignación</button>    <div>Total horas asignadas: {{ fase.horasTotales }} / {{ limiteHoras[i] }}</div>    <hr />  </div>  <button type="submit">Generar diagrama de Gantt</button></form>
